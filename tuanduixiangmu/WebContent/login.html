<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, maximum-scale=1">

  <title>我的网盘</title>
  <link href="css/uikitplay.css" media="all" rel="stylesheet">
</head>

<body id="page-top">
  <div class="uk-container uk-container-center">
    <div class="uk-grid">
      <div class="uk-width-medium-1-1 uk-width-large-1-1 uk-width-small-1-1">
        <div class="uk-container-center uk-width-medium-2-5 uk-width-large-3-10 uk-width-small-3-5">
          <div class="uk-panel uk-panel-box" style="margin-top: 50px;">
            <h1 class="uk-panel-title uk-text-center uk-text-uppercase">登录</h1>
            <form action="Login" class="uk-form" method="post" accept-charset="utf-8">
              <div class="uk-form-row">
                   <input class="uk-width-1-1" name="username" placeholder="用户名或邮箱" type="text">
              </div>
              <div class="uk-form-row">
                     <input class="uk-width-1-1" name="password" value="" autocomplete="off" placeholder="密码" type="password">
              </div>
              <div class="uk-form-row">
                <input name="remember" value="1" id="remember" class="checkbox" type="checkbox">
                <label for="remember">记住我.</label>
              </div>
              <div class="uk-form-row">
                <button class="uk-button uk-width-1-1 uk-text-bold uk-text-uppercase bg-blue text-white" type="submit" name="submit" value="submit">确定</button>
              </div>
            </form>          </div>
          <div class="uk-text-center uk-text-uppercase uk-text-small uk-text-bold uk-margin-small-top text-grey-600"><a href="register.html">注册</a> | <a href="#">忘记密码?</a></div>
        </div>
      </div>
    </div>
  </div>


</body></html>
